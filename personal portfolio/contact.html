        <!-- form -->
      
        <div class="main-form">
          <div class="register">
              <h2>Register here</h2>
              <form id="register" method="post">
                <label for="#">Name :</label><br>
                <input type="text" name="fname" id="name" placeholder="Enter Your full name"><br><br>
                <label for="#">Your age :</label><br>
                <input type="number" name="age" id="name" placeholder="How old are you?"><br><br>
                <label for="#">Email :</label><br>
                <input type="email" name="email" id="name" placeholder="Enter your email"><br><br>
                <label for="#">Gender :</label><br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span><br><br>
                <label for="#">Know language :</label><br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="bangla">
                &nbsp;
                <span id="bangla">Bangla</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="eng">
                &nbsp;

                &nbsp;&nbsp;&nbsp;

                &nbsp;

                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span><br><br>
